<!DOCTYPE html>
<html>
<head>
    <title>AxiomMind game</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link href="Styles/App.css" rel="Stylesheet" />
    <link href="Scripts/jquery-ui-1.11.4/jquery-ui.min.css" rel="Stylesheet">
    <link href="Styles/game.css" rel="Stylesheet">

    <script src="Scripts/jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script src="Scripts/jquery-ui-1.11.4/jquery-ui.min.js"></script>

    <script src="Scripts/json2.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js" type="text/javascript"></script>
    <script src="http://localhost:8080/signalr/hubs" type="text/javascript"></script>
    <script src="Scripts/jQuery.tmpl.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="Scripts/game.js" type="text/javascript"></script>
    <script id="new-message-template" type="text/x-jquery-tmpl">
        <span class="message" id="m-${id}">
            <strong>${name}:</strong>
            {{html message}}
        </span>
        <br />
    </script>
    <script id="new-error-template" type="text/x-jquery-tmpl">
        <span class="messageError" id="m-${id}">
            <strong>${name}:</strong>
            {{html message}}
        </span>
        <br />
    </script>
    <script id="new-user-template" type="text/x-jquery-tmpl">
        <span class="user" id="u-${name}">${name}</span><br/>
    </script>
    <script id="new-room-template" type="text/x-jquery-tmpl">
        <span class="room" id="${name}">
            ${name} (${count})
        </span>
    </script>
</head>
<body>
    <div id="chat-area">
        <div id="game" class="leftPanel">
            <div id="msgNickname" title="Welcome to AxionMind" class="hidden">
                <form type="submit">
                    <p>Please choose a nickname to start</p>
                    <p>
                        <label>Nickname</label>
                        <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">
                    </p>
                </form>
            </div>
            <div id="msgStartGame" title="Start Game" class="hidden">
            </div>
            <div id="msgEndGame" title="End Game" class="hidden">
            </div>
            <div id="gameContainer" class="hidden">
                <div class="colors">
                    <div class="red"></div>
                    <div class="orange"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                    <div class="lightblue"></div>
                    <div class="blue"></div>
                    <div class="purple"></div>
                    <div class="pink"></div>
                </div>
                <div class="line active">
                    <div class="white"></div>
                    <div class="white"></div>
                    <div class="white"></div>
                    <div class="white"></div>
                    <div class="white"></div>
                    <div class="white"></div>
                    <div class="white"></div>
                    <div class="white"></div>
                    <button id="btn-check">
                        Verify
                    </button>
                </div>
                <div class="history">
                </div>
            </div>
            <div class="hidden">
                <div class="line">
                    <div class="white"></div>
                    <div class="white"></div>
                    <div class="white"></div>
                    <div class="white"></div>
                    <div class="white"></div>
                    <div class="white"></div>
                    <div class="white"></div>
                    <div class="white"></div>
                    <div class="result">
                        <div class="white"></div>
                        <div class="white"></div>
                        <div class="white"></div>
                        <div class="white"></div>
                        <div class="white"></div>
                        <div class="white"></div>
                        <div class="white"></div>
                        <div class="white"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="rooms" class="rightPanel">
            <div id="roomsContainer">
                <div class="title">Rooms</div><br />
            </div>
            <input id="btnStartGame" type="button" value="Start Game" />
        </div>
        <div class="clear"></div>
        <div id="messages" class="leftPanel"></div>
        <div id="users" class="rightPanel">
            <div class="title">Users in your room</div><br />
        </div>
        <div class="clear"></div>
        <form id="send-message" action="#">
            <input type="text" id="new-message" />
            <input type="submit" id="send" value="Send" class="send" />
        </form>
    </div>
</body>
</html>
